<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Membership Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Library Membership Registration</h1>

<form id="registrationForm" novalidate>

    <!-- Personal Information -->
    <section class="form-section">
        <h2>Personal Information</h2>

        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="Enter full name" required>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required>

        <label>Gender</label>
        <div class="radio-group">
            <input type="radio" name="gender" value="Male" required> Male
            <input type="radio" name="gender" value="Female"> Female
        </div>

        <label for="address">Address</label>
        <textarea id="address" placeholder="Enter address" required></textarea>
    </section>

    <!-- Contact Details -->
    <section class="form-section">
        <h2>Contact Details</h2>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="example@email.com" required>

        <label for="phone">Phone Number</label>
        <input type="number" id="phone" placeholder="Enter phone number" required>
    </section>

    <!-- Account / System Details -->
    <section class="form-section">
        <h2>Account Details</h2>

        <label for="username">Username</label>
        <input type="text" id="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" required>

        <label for="membership">Membership Category</label>
        <select id="membership" required>
            <option value="">Select category</option>
            <option value="Student">Student</option>
            <option value="Staff">Staff</option>
            <option value="External">External</option>
        </select>

        <label for="duration">Subscription Duration (Months)</label>
        <input type="number" id="duration" required>
    </section>

    <!-- Additional Information -->
    <section class="form-section">
        <h2>Additional Information</h2>

        <label>ID Verification</label>
        <input type="file">

        <label>
            <input type="checkbox" id="terms" required>
            I agree to the terms and conditions
        </label>
    </section>

    <p id="message"></p>

    <button type="submit">Register</button>
</form>

<script src="assets/js/script.js"></script>
</body>
</html>
